<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <div class="form-group">
              <label for="username">User Name & Email *</label>
              <input type="text" #txtUsernameOrEmail formControlName="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username" >
              <small  class="form-text text-muted" >Username is required.</small>
            </div>
            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" #txtPassword formControlName="password" class="form-control" id="password" placeholder="password" >
              <small class="form-text text-muted" >Email is required.</small>
            </div>
              <br>
            <button type="submit" class="btn btn-primary" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Sign in</button>
       
    </div>
    <div class="col-md-3"></div>
</div>
